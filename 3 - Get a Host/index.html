<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="./calculator.css">
    </head>
    <body>
        <header>
            <h1>The Calculator that Never Lets You Down</h1>
            <h2><a href="./resume.html">My Resume</a></h2>
        </header>
        <form method="post">
            <input id="num1">
            <select name="operation" id="op">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
            </select>
            <input id="num2">
            <input type="submit" value="=" id="equalsButton">
        </form>
        <div id="answers"></div>
        <img src="./calcImage.jpeg" id="theMan" alt="the man himself">
        <h2 id="helloMsg">Hi!</h2>

        <!--You will see a warning for this tag. I believe this one is justified, please hover over the image to see why.-->
        <h2 id="byeMsg"></h2>
        <script src="./calculator.js"></script>
    </body>
</html>
