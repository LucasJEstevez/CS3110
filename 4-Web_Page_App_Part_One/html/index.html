<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vote!</title>
    <script src="indexScript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./formatting.css">
  </head>
  <body>
    <h1>Memes!</h1>
    <h3>Add a meme:</h3>
    <form action="/api" method="POST" id="postForm">
      <label for="meme">Meme:</label>
      <input name="postMeme" id="postMeme">
      <label for="postYear">Year:</label>
      <input name="postYear" id="postYear">
      <input type="submit" value="Vote!">
    </form>

    <h3>Search for a meme:</h3>
    <form action="/api" method="GET" id="form">
      <label for="meme">Meme:</label>
      <input name="meme" id="meme">
      <label for="year">Year:</label>
      <input name="year" id="year">
      <input type="submit" value="Vote!">
    </form>

    <h3><a href="/api">See all memes</a></h3>
  </body>
</html>
